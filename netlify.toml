[build]
  publish = "project/dist"
  command = "cd project && npm install --legacy-peer-deps && npm run build"

[build.environment]
  VITE_USE_SUPABASE = "false"
  VITE_USE_MOCK_DATA = "true"
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_USE_MOCK_DATA = "true"
  VITE_USE_SUPABASE = "false"
