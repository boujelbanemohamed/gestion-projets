<!DOCTYPE html>
<html>
<head>
    <title>Test API Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç Test de Connectivit√© API Backend</h1>
    
    <button onclick="testProjects()">Test Projets</button>
    <button onclick="testMeetingMinutes()">Test PV de R√©union</button>
    <button onclick="testAuth()">Test Authentification</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function addResult(test, success, message) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects/all`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Projets', true, `‚úÖ ${data.projects?.length || 0} projets trouv√©s`);
                } else {
                    addResult('Projets', false, `‚ùå HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('Projets', false, `‚ùå Erreur r√©seau: ${error.message}`);
            }
        }
        
        async function testMeetingMinutes() {
            try {
                const response = await fetch(`${API_BASE}/meeting-minutes`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('PV de R√©union', true, `‚úÖ API accessible`);
                } else if (response.status === 401) {
                    addResult('PV de R√©union', false, `‚ùå Non authentifi√© (normal sans token)`);
                } else {
                    addResult('PV de R√©union', false, `‚ùå HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('PV de R√©union', false, `‚ùå Erreur r√©seau: ${error.message}`);
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'marie.dupont@example.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Authentification', true, `‚úÖ Connexion r√©ussie pour ${data.user?.email}`);
                    localStorage.setItem('auth_token', data.token);
                } else {
                    addResult('Authentification', false, `‚ùå HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('Authentification', false, `‚ùå Erreur r√©seau: ${error.message}`);
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            testProjects();
            setTimeout(testMeetingMinutes, 1000);
        };
    </script>
</body>
</html>
